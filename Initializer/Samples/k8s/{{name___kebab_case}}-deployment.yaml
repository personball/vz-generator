---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{name|kebab_case}}-deployment
  namespace: {{namespace}}
spec:
  selector:
    matchLabels:
      app: {{name|kebab_case}}
  replicas: 1 
  template:
    metadata:
      labels:
        app: {{name|kebab_case}} 
    spec:
      containers:
      - name: {{name|kebab_case}}
        image: {{image}}
        # imagePullPolicy: Always
        ports:
        - containerPort: {{port}}
        # volumeMounts:
        #   - name: config
        #     mountPath: /config
        #     readOnly: true
        # env:
        #   - name: CONFIG_NAME
        #     value: "value"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: {{port}}
          initialDelaySeconds: 30
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /health/ready
            port: {{port}}
          initialDelaySeconds: 30
          timeoutSeconds: 1
      # volumes:
      #   - name: config
      #     projected:
      #       sources:
      #       - configMap:
      #           name: config
      #       - configMap:
      #           name: config2
  strategy: 
    type: RollingUpdate 
---
apiVersion: v1
kind: Service
metadata:
  name: {{name|kebab_case}}
  namespace: {{namespace}}
spec:
  ports:
    - name: {{name|kebab_case}}-port
      protocol: TCP
      port: 80
      targetPort: {{port}}
  selector:
    app: {{name|kebab_case}}
  type: ClusterIP  